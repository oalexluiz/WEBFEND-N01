<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <fieldset>

            <div>
                <label for="nome"> Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div>
                <label for="sobrenome"> Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>

            <div>
                <label for="cpf"> CPF</label>
                <input type="number" name="cpf" id="cpf" required placeholder="000.000.000-00">
            </div>

            <div>
                <label for="cep"> CEP</label>
                <input type="number" name="cep" id="cep">
            </div>

            <div>
                <label for="telefone"> Telefone</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(xx)xxxx-xxxx">
            </div>

            <div>
                <label for="mail"> E-mail</label>
                <input type="email" name="mail" id="mail" placeholder="xxxxxx@xx.xx">
            </div>

            <div>
                <label for="senha"> Senha</label>
                <input type="password" name="senha" id="senha">
            </div>

            <div>
                <label for="">Mensagem</label>
                <textarea nome="" id="" cols="50" rows="20" maxlength="200"> </textarea>
            </div>

            <div>
                <button type="submit">Enviar</button>
            </div>

        </fieldset>

        <fieldset>
            <input type="checkbox" nome="" id="">
            <input type="checkbox" nome="" id="" checked>

            <input type="radio" nome="marcar" checked>
            <input type="radio" nome="marcar">
            <input type="radio" nome="marcar">

            <input type="range" id="">

            <input type="color" name="" id="">

            <input type="date" name="" id="">

            <input type="time" name="" id="">

            <input type="file" name="" id="">

            <input type="image" name="" id="">

            <input type="hidden" name="" id="">

            <input type="url" name="" id="">

            <input type="search" name="" id="">


        </fieldset>
    </form>

</body>

</html>
