<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex_121.css">
    <title>Exercicio_121</title>
</head>
<body>
    <div class="calculadora">
        <div class="display">
            <div class="primeirovalor">
                <input type="text" id="valor1" placeholder="Digite o primeiro valor">
            </div>  
            
            <div class="botaooperacoes">
                <select name="operacoes" id="operacoes">
                    <option value="somar">+</option>
                    <option value="subtrair">-</option>
                    <option value="multiplicar">*</option>
                    <option value="dividir">/</option>
                </select>
            </div>
            
            <div class="segundovalor">
                <input type="text" id="valor2" placeholder="Digite o segundo valor">
            </div>
        </div>

        <div class="botoes">
            <div class="somatoria" >
                <button  id="btnSomar" onclick="calcular()">Calcular</button>
            </div>
            
            <div class="resetbtn" >
                <button id="bntReset">Reset</button>
            </div>

            <h1 class="resultadotela" id="resultado"></h1>
        </div>
   
        
        </div>
        
        

       
    
    <script src="ex_121.js"></script>
</body>
</html>
